<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" class="form-login"  method="post" /> 
    <input name="email" type="email" id="email" required="" placeholder="Email" />
    <input name="password" type="password" id="pass" required="" placeholder="password" />
    <button onclick="store()" type="button">submit</button>

<script  type="text/javascript">
  function store(){
     var inputEmail= document.getElementById("email");
     localStorage.setItem("email", inputEmail.value);
     let inputPass= document.getElementById("pass");
     localStorage.setItem("password", inputPass.value);
    }
</script> 
</form>
</body>
</html>
